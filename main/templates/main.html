<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../../../static/css/main.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="../../../static/img/logo1.svg" alt="Logo" class="logo">
      <ul class="menu">
        <li><a href="#" class="active"><span>Overview</span></a></li>
        <li><a href="https://www.kcen.kr/tanso/business.green"><span>탄소값 계산</span></a></li>
        <li><a href="#"><span>탄소 측정치</span></a></li>
     
      </ul>
      <div class="user">
        <img src="../../../static/img/user.png" alt="User" class="user-avatar">
        <span class="username">username</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-section">
        <h1 class="left-title">월간</h1>
        <h1 class="right-title">오늘의 측정치</h1>
      </div>
      <div class="stats">
        <div class="stat light-blue">
          <h2>탄소 배출량</h2>
          <p>7,265 <span class="increase">+11.02%</span></p>
        </div>
        <div class="stat light-gray">
          <h2>측정치</h2>
          <p>3,671 <span class="decrease">-0.03%</span></p>
        </div>
        <div class="stat light-blue">
          <h2>현재</h2>
          <p>156 <span class="increase">+15.03%</span></p>
        </div>
      </div>
      <div class="chart-section">
        <h2>기업 별 순위</h2>
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('chart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['SK', 'LG', '성신', 'Windows', 'Other'],
      datasets: [{
        label: '기업 별 순위',
        data: [10000, 20000, 15000, 30000, 12000, 18000],
        backgroundColor: ['#8ab6f7', '#a0dfb8', '#666666', '#9acdf8', '#bddde5', '#9dd5b0']
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</html>
