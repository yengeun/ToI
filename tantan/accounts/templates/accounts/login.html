<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../../static/css/login.css">
</head>
<body>

  <div class="header">
    <img src="../../../static/img/logo1.svg" alt="로고" class="header-logo">
  </div>

  <div class="container">
    <form class="login-form" action="{% url 'main:dashboard' %}">
      <div class="logo2">
        <img src="../../../static/img/logo2.svg" alt="로고2" class="logo2-image">
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일을 입력해주세요">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
      </div>
      <button type="submit" class="login-btn">로그인</button>
      <div class="forgot-password">
        <a href="#">비밀번호를 잊으셨나요?</a>
      </div>
    </form>
  </div>
</body>
</html>
