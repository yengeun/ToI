<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../../static/css/signup.css">
</head>
<body>

  <div class="header">
    <img src="../../../static/img/logo2.svg" alt="로고" class="header-logo">
  </div>

  <div class="container">
    <form class="singup-form" action="./login.html">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일을 입력해주세요">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
      </div>
      <div class="form-group">
        <label for="passwordck">비밀번호 확인</label>
        <input type="password" id="passwordck" placeholder="비밀번호를 입력해주세요">
      </div>
      <div class="form-group">
        <label for="group">소속 기업</label>
        <input type="text" id="group" placeholder="소속 기업을 입력해주세요">
      </div>
      <button type="submit" class="signup-btn">회원가입</button>
    </form>
  </div>
</body>
</html>
